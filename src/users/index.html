<!doctype html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <meta name="viewport"
        content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Регистрация пользователя</title>
</head>
<body class="page">
<div class="page__content">
  <header class="header">
      <div class="header-name">
        <a href="/" class="header-logo-link">
          <img
            id="header-logo"
            alt="Лого"
            class="header-logo-image">
        </a>
        <p class="header-name-text">
            <span class="header-name-text-content">
                Федеральный информационно-аналитический центр
            </span>
            <br>мониторинга медико-биологических рисков фмба России
        </p>
      </div>
  </header>
  <div class="users-header-page-title">
    <div class="users-page-title-text">Регистрация пользователя</div>
  </div>
  <main class="content">
    <form class="form-reg">
        <fieldset class="fieldset">
            <label for="organization" class="form-anket-label">Организация</label>
            <div class="container-input border-input">
                <select
                  id="organization"
                  name=""
                  class="form-input form-input-select"
                  value=""
                  placeholder="Учреждение...">
                </select>
            </div>
            <label for="surname" class="form-anket-label">Фамилия<span class="important-color">*</span></label>
            <div class="container-input border-input">
                <input
                    id="surname"
                    name=""
                    type="text"
                    class="form-input form-input"
                    minlength="2"
                    maxlength="100"
                    pattern="^[a-zA-Zа-яА-я\-\s]+$"
                    data-error-message="Разрешены только латинские, кириллические буквы, знаки дефиса и пробелы"
                    value=""
                    placeholder="Фамилия"
                    required>
            </div>
            <label for="name" class="form-anket-label">Имя<span class="important-color">*</span></label>
            <div class="container-input border-input">
                <input
                    id="name"
                    name=""
                    type="text"
                    class="form-input form-input"
                    minlength="2"
                    maxlength="100"
                    pattern="^[a-zA-Zа-яА-я\-\s]+$"
                    data-error-message="Разрешены только латинские, кириллические буквы, знаки дефиса и пробелы"
                    value=""
                    placeholder="Имя"
                    required>
            </div>
            <label for="patronymic" class="form-anket-label">Отчество</label>
            <div class="container-input border-input">
                <input
                    id="patronymic"
                    name=""
                    type="text"
                    class="form-input form-input"
                    minlength="2"
                    maxlength="100"
                    pattern="^[a-zA-Zа-яА-я\-\s]+$"
                    data-error-message="Разрешены только латинские, кириллические буквы, знаки дефиса и пробелы"
                    value=""
                    placeholder="Отчество">
            </div>
            <label for="position" class="form-anket-label">Должность</label>
            <div class="container-input border-input">
                <select
                  id="position"
                  name=""
                  class="form-input form-input-select"
                  value=""
                  placeholder="Должность...">
                </select>
            </div>
            <label for="phone" class="form-anket-label">Телефон<span class="important-color">*</span></label>
            <div class="container-input border-input">
                <input
                    id="phone"
                    name=""
                    type="text"
                    class="form-input form-input"
                    minlength="2"
                    maxlength="9"
                    pattern="^[0-9\s]+$"
                    data-error-message="Разрешены только цифры"
                    value=""
                    placeholder="Телефон"
                    required>
            </div>
            <label for="email" class="form-anket-label">Email<span class="important-color">*</span></label>
            <div class="container-input border-input">
                <input
                    id="email"
                    name=""
                    type="email"
                    class="form-input form-input"
                    data-error-message=""
                    value=""
                    placeholder="email"
                    required>
            </div>
            <label for="target" class="form-anket-label">Цель регистрации</label>
            <div class="container-input border-input">
                <select
                  id="target"
                  name=""
                  class="form-input form-input-select"
                  value=""
                  placeholder="Цель регистрации...">
                </select>
            </div>
        </fieldset>
        <div class="container-buttons">
            <button class="button anket-form-button-save">Отправить</button>
            <a href="" class="">[Инструкция по регистрации]</a>
            <a href="" class="">[Видеоинструкция по регистрации]</a>
        </div>
    </form>
  </main>
  <footer class="footer page__section">
    <img
      id="footer-logo"
      alt="Лого"
      class="footer-logo">
    <div class="container-footer-inform">
      <p class="footer-inform-title">фгбу цпс фмба России</p>
      <p class="footer-inform-text">Центр стратегического планирования и управления медико-биологическими рисками здоровью</p>
    </div>
  </footer>
<script type="module" src="index.js"></script>
</body>
</html>
