<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
        content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>
<body>
    <div class="page__content">
        <header class="header">
            <div class="header-name">
              <a href="#0" class="header-logo-link">
                <img
                  src="<%=require('./images/logo-med.png')%>"
                  alt="Лого"
                  class="header-logo-image">
              </a>
              <p class="header-name-text"><span class="header-name-text-content">Федеральный информационно-аналитический центр</span><br>мониторинга медико-биологических рисков фмба России</br>
            </div>
            <nav class="header-menu">
              <ul class="header-menu-list">
                <li class="header-menu-list-item">
                  <a href="#0" class="header-menu-list-item-link">
                    Формы
                    <span class="header-menu-list-item-accent">18</span>
                  </a>
                </li>
                <li class="header-menu-list-item">
                  <a href="#0" class="header-menu-list-item-link">
                    Макеты
                    <span class="header-menu-list-item-accent">18</span>
                  </a>
                </li>
                <li class="header-menu-list-item">
                  <a href="#0" class="header-menu-list-item-link">
                    Дизайн
                    <span class="header-menu-list-item-accent">18</span>
                  </a>
                </li>
                <li class="header-menu-list-item">
                  <a href="#0" class="header-menu-list-item-link">
                    Выгрузки
                    <span class="header-menu-list-item-accent">6</span>
                  </a>
                </li>
                <li class="header-menu-list-item">
                  <a href="#0" class="header-menu-list-item-link">
                    Анализ БО
                    <span class="header-menu-list-item-accent">7</span>
                  </a>
                </li>
              </ul>
              <img
                src="<%=require('./images/menu-icon.svg')%>"
                alt=""
                class="menu-icon-mobile">
            </nav>
            <button class="button-sign-profile">
              <span>Войти</span>
              <img
                src="<%=require('./images/user-icon.svg')%>"
                alt=""
                class="button-sign-image">
            </button>
        </header>
        <div class="header-page-title">
          <div class="page-title-text">Заголовок страницы</div>
        </div>
        <main class="content page__section">
            <div class="buttons-container">

            </div>
        </main>
        <footer class="footer page__section">
            <img
              src="<%=require('./images/ias-logo-3.png')%>"
              alt=""
              class="footer-logo">
            <div class="container-footer-inform">
              <p class="footer-inform-title">фгбу цпс фмба России</p>
              <p class="footer-inform-text">Центр стратегического планирования и управления медико-биологическими рисками здоровью</p>
            </div>
          </footer>
    </div>
    <script type="module" src="index.js"></script>
</body>
</html>
