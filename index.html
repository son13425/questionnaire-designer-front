<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
        content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>ФИАЦ ММБР</title>
</head>
<body class="page page__login">
    <main class="main__login">
        <div class="login_content">
            <div class="login__container">
                <img
                    id="central-icon"
                    alt="Иконка"
                    class="login-logo">
                <hr>
                <h4 class="login-heading">Федеральный информационно-аналитический центр</h4>
                <p class="login-text">мониторинга медико-биологических рисков ФМБА России</p>
                <hr>
                <form class="login-form">
                    <input
                        class="login-input"
                        id="username"
                        name="username"
                        type="text"
                        placeholder="Пользователь"
                        required>
                    <input
                        class="login-input"
                        id="passw"
                        name="password"
                        type="password"
                        placeholder="Пароль"
                        required>
                    <button
                        class="login-button-in"
                        type="submit">
                        Вход
                    </button>
                </form>
                <div class="login-button-up-container">
                    <a href="/src/reg/" class="login-button-up">Регистрация</a>
                </div>
            </div>
        </div>
    </main>
    <script type="module" src="/main.js"></script>
</body>
</html>
